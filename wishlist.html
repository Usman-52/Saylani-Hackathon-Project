<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Wishlist - MyShop</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body class="bg-slate-50 text-slate-800">
<header class="bg-white dark:bg-slate-900 shadow">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" class="text-xl font-extrabold text-sky-600">MyShop</a>
    <a href="index.html" class="text-slate-600 dark:text-slate-300">Continue shopping</a>
  </div>
</header>
<main class="container mx-auto px-4 py-8">
  <h1 class="text-xl font-bold mb-6">Your Wishlist</h1>
  <div id="wishlistContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
</main>
<script type="module">
  import { getWishlist, moveWishlistToCart } from './assets/js/app.js';
  const container = document.getElementById('wishlistContainer');
  function render(){
    const w = getWishlist();
    container.innerHTML = '';
    if (!w.length) { container.innerHTML = '<p class=\'text-slate-600\'>Your wishlist is empty.</p>'; return; }
    for (const it of w){
      const div = document.createElement('div');
      div.className = 'bg-white dark:bg-slate-800 p-4 rounded flex gap-4 items-center';
      div.innerHTML = `<img src="${it.image}" class="w-20 h-20 object-contain" alt=""><div class="flex-1"><div class="font-semibold">${it.title}</div><div class="text-sm text-slate-500">$${it.price.toFixed(2)}</div></div><div class="flex flex-col gap-2"><button class="moveBtn px-3 py-1 bg-sky-600 text-white rounded">Move to cart</button><button class="removeBtn px-3 py-1 border rounded">Remove</button></div>`;
      container.appendChild(div);
      div.querySelector('.moveBtn').addEventListener('click', ()=>{ moveWishlistToCart(it.id); render(); });
      div.querySelector('.removeBtn').addEventListener('click', ()=>{ const w2 = getWishlist().filter(x=>x.id!==it.id); localStorage.setItem('myshop_wishlist_v1', JSON.stringify(w2)); render(); });
    }
  }
  render();
</script>

<footer class="bg-white dark:bg-slate-900 border-t dark:border-slate-700 mt-12">
  <div class="container mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div>
      <h4 class="font-bold">MyShop</h4>
      <p class="text-sm text-slate-600 dark:text-slate-300 mt-2">Modern demo store â€” built for demos and hackathons.</p>
    </div>
    <div>
      <h4 class="font-bold">Company</h4>
      <ul class="text-sm text-slate-600 dark:text-slate-300 mt-2 space-y-1">
        <li>About</li><li>Careers</li><li>Press</li>
      </ul>
    </div>
    <div>
      <h4 class="font-bold">Support</h4>
      <ul class="text-sm text-slate-600 dark:text-slate-300 mt-2 space-y-1">
        <li>Contact: support@myshop.example</li><li>Terms</li><li>Privacy</li>
      </ul>
    </div>
  </div>
</footer>
</body>
</html>
